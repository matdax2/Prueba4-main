<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Búsqueda</title>
</head>
<body>
    <h1>Resultado de Búsqueda</h1>
    {% if curso %}
        <ul>
            {% for c in curso %}
                <li>{{ c.curso }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos que coincidan con la búsqueda.</p>
    {% endif %}
</body>
</html>
